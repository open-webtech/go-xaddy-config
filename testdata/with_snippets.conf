# Configuration with snippets
(common_settings) {
    log_level debug
    timeout 30
}

(tls_config) {
    cert_file /etc/ssl/server.crt
    key_file /etc/ssl/server.key
    min_version 1.2
}

main_server {
    import common_settings
    listen 443
    import tls_config
}

backup_server {
    import common_settings
    listen 8443
}